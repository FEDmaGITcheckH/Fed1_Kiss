<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add DVD</title>
    <link rel="stylesheet" href="../src/add.css">
</head>
<body>
    <form action="" method="POST" autocomplete="on">
        <h1>Add new DVD</h1>
        <label for="name">Name:</label>
        <input type="text" id="name" placeholder="Name..." name="name" required>

        <label for="author">Author:</label>
        <input type="text" id="author" placeholder="Author..." name="author" required>

        <label for="year">Year of publication:</label>
        <input type="number" id="year" placeholder="Year..." name="year" required>

        <label for="copies">Available copies:</label>
        <input type="number" id="copies" placeholder="Available copies..." name="copies" required>

        <label for="total">Total number of copies:</label>
        <input type="number" id="total" placeholder="Total copies..." name="total" required>

        <label for="price">DVD price:</label>
        <input type="number" id="price" placeholder="DVD price..." name="price" required>

        <input type="submit" value="Add DVD">
    </form>
</body>
</html>
