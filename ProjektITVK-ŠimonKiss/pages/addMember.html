<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Member</title>
    <link rel="stylesheet" href="../src/add.css">
    <style>
        .wrap {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <form action="" method="POST" autocomplete="on">
        <h1>Add new Member</h1>

        <label for="firstName">First name:</label>
        <input type="text" id="firstName" placeholder="First name..." name="firstName" required>

        <label for="lastName">Last name:</label>
        <input type="text" id="lastName" placeholder="Last name..." name="lastName" required>

        <label for="id">Personal ID:</label>
        <input type="number" id="id" placeholder="Personal ID..." name="id" required>

        <label for="date">Birth date:</label>
        <input type="date" id="date" placeholder="Birth date..." name="date" required>

        <div class="wrap" id="gender-wrap">
            <label >Gender:</label>
            <input type="radio" id="man" name="gender" value="man" required>
            <label for="man">Man</label>
            <input type="radio" id="woman" name="gender" value="woman" required>
            <label for="woman">Woman</label>
        </div>

        <div class="wrap" id="agree-wrap">
            <input type="checkbox" id="agree" name="agree" required>
            <label for="agree">I agree to the terms</label>
        </div>

        <input type="submit" value="Add Member">
    </form>
</body>
</html>
