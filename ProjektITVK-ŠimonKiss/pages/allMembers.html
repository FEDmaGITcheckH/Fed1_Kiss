<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All Members</title>
    <link rel="stylesheet" href="../src/search.css">
</head>
<body>
    <div style="font-size: 50px; font-family: Impact; text-align: center;">
        <a href="../index.html">LMS</a>
    </div>

    <div id="form-wrap">
        <form action="" method="get" autocomplete="on">
            <h1>Members</h1><br>
    
            <input type="text" id="name" placeholder="First name..." name="name">
    
            <input type="text" id="surname" placeholder="Surname..." name="surname">
        
            <input type="number" id="id" placeholder="Personal ID..." name="number">
        
            <input type="submit" value="Search">
            <a id="add-button" href="addMember.html">Add Member</a>
        </form>
    </div>

    <div class="table">
        <table class="allTables">
            <tr>
                <th>FIRST NAME</th>
                <th>LAST NAME</th>
                <th>PERSONAL ID</th>
                <th>DATE OF BIRTH</th>
                <th>MEMBER DETAIL</th>
            </tr>
        </table>
    </div>
</body>
</html>
