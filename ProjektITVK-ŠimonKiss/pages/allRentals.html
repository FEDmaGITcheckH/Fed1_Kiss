<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All Rentals</title>
    <link rel="stylesheet" href="../src/search.css">
</head>
<body>
    <div style="font-size: 50px; font-family: Impact; text-align: center;">
        <a href="../index.html">LMS</a>
    </div>
    <div id="form-wrap">
        <form action="" method="get" autocomplete="on">
            <h1>Rentals</h1><br>

            <input type="text" id="member" placeholder="Member..." name="member">
    
            <input type="text" id="name" placeholder="Name..." name="name">
    
            <input type="text" id="author" placeholder="Author..." name="author">
    
            <input type="text" id="type" placeholder="Name type..." name="type">
    
            <input type="submit" value="Search">
            <a id="add-button" href="rentTitle.html">Add Order</a>
        </form>
    </div>

    <div class="table">
        <table class="allTables">
            <tr>
                <th>MEMBER</th>
                <th>TITLE</th>
                <th>AUTHOR</th>
                <th>DATE OF BORROWING</th>
                <th>DATE OF RETURNING</th>
                <th>MAX. DATE OF RETURNING</th>
                <th>TITLE TYPE</th>
                <th>RETURN</th>
                <th>PROLONG</th>
            </tr>
        </table>
    </div>

</body>
</html>
