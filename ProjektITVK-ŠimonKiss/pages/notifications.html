<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notification</title>
    <link rel="stylesheet" href="../src/search.css">
</head>
<body>
    <div style="font-size: 50px; font-family: Impact; text-align: center;">
        <a href="../index.html">LMS</a>
    </div>

    <div id="form-wrap">
        <form action="" method="get" autocomplete="on">
            <h1>Notifications</h1><br>

            <input type="text" id="member" placeholder="Member..." name="member">
    
            <input type="text" id="subject" placeholder="Subject..." name="subject">
    
            <input type="text" id="text" placeholder="Text..." name="text">
    
            <input type="submit" value="Search">
        </form>
    </div>

    <div class="table">
        <table class="allTables">
            <tr>
                <th>MEMBER</th>
                <th>SUBJECT</th>
                <th>TEXT</th>
                <th>DATE</th>
            </tr>
        </table>
    </div>
</body>
</html>
